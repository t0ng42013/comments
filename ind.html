<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <section class="">
        <div class="feedback-card"> 
        <div class="feedback-score">
            <label for="feedback-input">
                <button id="decrease">-</button>
                <input type="text" name="feedback-input" id="feedback-input" value="12">
                <button id="increase">+</button>
            </label>
                
        </div>

        <div class="feedback-content">
            <div class="user-info">
                <div class="info-details">
                    <img src="./assets/avatars/image-amyrobson.png" alt="">
                    <span class="username">amyrobson</span>
                    <p class="timestamp">1 month ago"</p>
                </div>
                <div class="reply-section">
                    <img src="./assets/icon-reply.svg" alt="flecha">
                    <button class="reply-btn" data-id="">Reply</button>
                </div>
            </div>
            <div class="feedback-description">
                <p>
                    Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
                </p>
            </div>
        </div>
     </div>

        <!-- ///////////////////////////////////////////////////////////////////////////////////// -->
        <section class="section-replay">

            <div class="feedback-card feedback-replay"> 
                <div class="feedback-score">
            <label for="feedback-input">
                <button id="decrease">-</button>
                <input type="text" name="feedback-input" id="feedback-input" value="12">
                <button id="increase">+</button>
            </label>
                
                </div>

                <div class="feedback-content ">
                    <div class="user-info">
                       <div class="info-details">
                           <img src="./assets/avatars/image-amyrobson.png" alt="">
                           <span class="username">amyrobson</span>
                           <p class="timestamp">1 month ago"</p>
                        </div>
                      <div class="reply-section">
                        <div>
                            <img src="./assets/icon-delete.svg" alt="trash">
                            <button class="reply-btn delete" >Delete</button>
                        </div>
                        <div>
                            <img src="./assets/icon-edit.svg" alt="">
                            <button class="reply-btn edit" >Edit</button>
                        </div>
                     </div>
                    </div>
            <div class="feedback-description reply-description reply-update">
                <textarea class="info-response">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
                </textarea>
                <button class="reply-btn update-btn reply-response">Update</button>
            </div>
        </div>
    </div>
        </section>


        <div class="feedback-card reply-feedback">
            <div class="info-details replay-info">
                <img src="./assets/avatars/image-juliusomo.webp" alt="">
            </div>
            
                <textarea class="info-response" >@amyrobson, yeah, the attention to detail with the design
                </textarea>

           
            <div class="">
                <button class="reply-btn reply-response">REPLY</button>
            </div>
        </div>
    </section>
    
</body>
